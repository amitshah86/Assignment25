<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<form ng-submit="vm.addContact(contact)">
  <input placeholder="Name" ng-model="form.name">
  <input placeholder="Email" ng-model="form.email">
  <input placeholder="Website" ng-model="form.website">
  <input placeholder="Message" ng-model="form.message">
  <button>Submit</button>
</form>
  
  <div class="wrapper" ui-view></div>
  
  <script src="js/main.js"></script>
</body>
</html>
