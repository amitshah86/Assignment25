<h3>Contact Us</h3>

<form ng-submit="vm.addContact(contact)">
  <input placeholder="Name" ng-model="form.name">
  <input placeholder="Email" ng-model="form.email">
  <input placeholder="Website" ng-model="form.website">
  <input placeholder="Message" ng-model="form.message">
  <button>Submit</button>
</form>
